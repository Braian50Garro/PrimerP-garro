<form [formGroup]="alumnosForm"  class="grid formgrid">
<div class="col-6">
    <mat-form-field class="w-full">
    <mat-label>Nombre</mat-label>
    <input formControlName="nombre" matInput type="text"/>
  </mat-form-field>
</div>
<div class="col-6">
    <mat-form-field class="w-full">
    <mat-label>Apellido</mat-label>
    <input formControlName="apellido" matInput type="text"/>
  </mat-form-field>
</div>
<div class="col-6">
  <mat-form-field class="w-full">
  <mat-label>Dni</mat-label>
  <input formControlName="dni" matInput type="number"/>
</mat-form-field>
</div>
<div class="col-6">
  <mat-form-field class="w-full">
  <mat-label>Fecha de nacimiento</mat-label>
  <input formControlName="fecha" matInput type="number"/>
</mat-form-field>
</div>
  <div class="col-12"><mat-form-field class="w-full">
    <mat-label>Correo</mat-label>
    <input formControlName="correo" matInput type="email"/>
  </mat-form-field></div>
  <div class="col-6"><mat-form-field class="w-full">
    <mat-label>Contraseña</mat-label>
    <input formControlName="contraseña" matInput type="password"/>
  </mat-form-field></div>
  <div class="col-6"><mat-form-field class="w-full">
  <mat-label>Curso</mat-label>
  <mat-select formControlName="curso">
    <mat-option value="Naturales">Naturales</mat-option>
    <mat-option value="Sociales">Sociales</mat-option>
    </mat-select>
</mat-form-field ></div>  
<div class="col-12 flex justify-content-end">
    <button mat-flat-button color="primary">Guardar</button>
</div>

<pre>{{ alumnosForm.value | json}}</pre>
</form>
